<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">
    <div class="col2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">

    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let topTrack of top_tracks">
                    <td> <img [src]="topTrack.album.images | noimage" alt="" class="img-thumbnail img-circle img-thumb"></td>
                    <td>{{topTrack.album.name}}</td>
                    <td>{{topTrack.name}}</td>
                    <!-- <td> <audio [src]="topTrack.preview_url" controls> Vamonos! </audio> </td> -->
                    <td>
                        <iframe [src]="topTrack.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
