<div class="card-columns m-5 animated fadeIn">

    <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>

            <!-- Esto es lo que viene de home -->
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-warning" *ngFor="let artista of item.artists">
                    {{artista.name}}
                </span>
            </p>

            <!-- Esto es lo que viene de search -->
            <p class="card-text" *ngIf="item.genres">
                <span class=" badge badge-warning " *ngFor="let genero of item.genres ">
                    {{genero}}
                </span>
            </p>
        </div>
    </div>

</div>
